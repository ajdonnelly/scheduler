<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="description lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <!-- Row1-9AM -->
    <div class="row">
          <div class="hour col-2">9 A.M.</div>
          <textarea id="modalTaskDescription-9am" rows="2" class="col-8 9am"></textarea>
          <button type="button" id="add-daily-task" class="col-2 saveBtn saveBtn-9am">Save Task</button>
    </div>
    <!-- Row2-10AM -->
    <div class="row ">
        <div class="hour col-2">10 A.M.</div>
        <textarea id="modalTaskDescription-10am" rows="2" class="col-8 10am"></textarea>
        <button type="button" id="add-daily-task" class="col-2 saveBtn saveBtn-10am">Save Task</button>
    </div>
     <!-- Row3-11AM -->
    <div class="row ">
        <div class="hour col-2">11 A.M.</div>
        <textarea id="modalTaskDescription-11am" rows="2" class="col-8 11am"></textarea>
        <button type="button" id="add-daily-task" class="col-2 saveBtn saveBtn-11am">Save Task</button>
    </div>
     <!-- Row 4-12PM -->
     <div class="row ">
        <div class="hour col-2">12 P.M.</div>
        <textarea id="modalTaskDescription-12pm" rows="2" class="col-8 12pm"></textarea>
        <button type="button" id="add-daily-task" class="col-2 saveBtn saveBtn-12pm">Save Task</button>
    </div>

     <!-- Row 5 -1PM -->
     <div class="row ">
        <div class="hour col-2">1 P.M.</div>
        <textarea id="modalTaskDescription-1pm" rows="2" class="col-8 1pm"></textarea>
        <button type="button" id="add-daily-task" class="col-2 saveBtn saveBtn-1pm">Save Task</button>
    </div> 
     <!-- Row6-2PM -->
     <div class="row ">
        <div class="hour col-2">2 P.M.</div>
        <textarea id="modalTaskDescription-2pm" rows="2" class="col-8 2pm"></textarea>
        <button type="button" id="add-daily-task" class="col-2 saveBtn saveBtn-2pm">Save Task</button>
    </div> 
     <!-- Row7-3PM -->
     <div class="row ">
        <div class="hour col-2">3 P.M.</div>
        <textarea id="modalTaskDescription-3pm" rows="2" class="col-8 3pm"></textarea>
        <button type="button" id="add-daily-task" class="col-2 saveBtn saveBtn-3pm">Save Task</button>
    </div> 
     <!-- Row8-4PM -->
     <div class="row ">
        <div class="hour col-2">4 P.M.</div>
        <textarea id="modalTaskDescription-4pm" rows="2" class="col-8 4pm"></textarea>
        <button type="button" id="add-daily-task" class="col-2 saveBtn saveBtn-4pm">Save Task</button>
    </div> 
     <!-- Row9-5PM -->
     <div class="row ">
        <div class="hour col-2">5 P.M.</div>
        <textarea id="modalTaskDescription-5pm" rows="2" class="col-8 5pm"></textarea>
        <button type="button" id="add-daily-task" class="col-2 saveBtn saveBtn-5pm">Save Task</button>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
